<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-steps@2.2.1/dist/css/bulma-steps.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar">
    <div class="nav-brand">
      <div class="nav-item">
      </div>
    </div>
  </nav>

  <form class="signup">
    <div class="steps" id="stepsDemo">
      <div class="step-item is-active is-success">
        <div class="step-marker">1</div>
        <div class="step-details">
          <p class="step-title">Profile</p>
        </div>
      </div>
      <div class="step-item">
        <div class="step-marker">2</div>
        <div class="step-details">
          <p class="step-title">Account</p>
        </div>
      </div>
      <div class="step-item">
        <div class="step-marker">3</div>
        <div class="step-details">
          <p class="step-title">Information</p>
        </div>
      </div>
      <div class="step-item">
        <div class="step-marker">4</div>
        <div class="step-details">
          <p class="step-title">Finish</p>
        </div>
      </div>

    <div class="steps-content">
      <!-- step 1 -->
      <div class="step-content has-text-centered">

        <div class="columns">
          <div class="column is-4"></div>

          <div class="column is-4">
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <label class="radio">
                    <input type="radio" name="answer" id="studentInput">Student
                  </label>
                  <label class="radio">
                    <input type="radio" name="answer" id="companyInput">Company
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

            <!-- step 2 -->
    <div class="step-content has-text-centered is-active">

      <div class="columns">
        <div class="column is-4"></div>
      
        <div class="column is-4">
      
          <div class="field">
            <label for="exampleInputEmail1">Email address</label>
            <div class="control">
              <input type="email" class="input" id="email-input" placeholder="Email">
            </div>
          </div>
          <div class="field">
            <label for="exampleInputPassword1">Password</label>
            <div class="control">
              <input type="password" class="input" id="password-input" placeholder="Password">
            </div>
          </div>
          <div class="field">
            <label for="exampleInputlocated">Location</label>
            <div class="control">
              <input type="text" class="input" id="location-input" placeholder="Location">
            </div>
          </div>
          </div>                    
        </div>
      
        <div class="column is-4"></div>
      
        </div>
    

      <!-- step 3 where student or company questions appear -->
      <div class="step-content has-text-centered">

        <div class="columns">
          <div class="column is-4"></div>

          <div class="column is-4">
              <div class="field questionsAppend">
                
              </div>
            </div>
          </div>
      </div>

      <!-- step 4 -->
      <div class="step-content has-text-centered">
        <h1 class="title is-4">Your account is now created!</h1>
      </div>

    </div>
    
    <!-- previous, next & signup btns-->
    <div class="steps-actions">
      <div class="steps-action">
        <a href="#" data-nav="previous" id="previous" class="button is-light">Previous</a>
      </div>
      <div class="steps-action">
        <a href="#" data-nav="next" id="next" class="button is-light">Next</a>
      </div>
      <div id="submitAppend">

      </div>
    </div>

  </form>
    <br />
      <p>Or log in <a href="/login">here</a></p>
  

    <div class="column is-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bulma-steps@2.2.1/dist/js/bulma-steps.js"></script>
  <script>bulmaSteps.attach();</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
