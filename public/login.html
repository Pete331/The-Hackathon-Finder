<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar">
    <div class="nav-brand">
      <div class="nav-item">
      </div>
    </div>
  </nav>

  <div class="columns">
    <div class="column is-4"></div>

    <div class="column is-4">
        <h2>Login Form</h2>
        <form class="login">
          <div class="field">
            <label for="exampleInputEmail1">Email address</label>
            <div class="control">
              <input type="email" class="input" class="form-control" id="email-input" placeholder="Email">
            </div>
          </div>
          <div class="field">
            <label for="exampleInputPassword1">Password</label>
            <div class="control">
              <input type="password" class="input" class="form-control" id="password-input" placeholder="Password">
            </div>
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p>Or sign up <a href="/">here</a></p>
    </div>

    <div class="column is-4"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
